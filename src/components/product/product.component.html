<mat-card class="product wrapper">
  <div class="image-wrapper">
    <img [src]="product.image" class="image" mat-card-md-image />
  </div>
  <mat-card-header class="header" mat-card-title>
    {{ product.title }}
  </mat-card-header>

  <div class="bottom-content">
    <p class="price">{{ product.price | currency }}</p>
    <a class="category" [href]="product.category">{{ product.category }}</a>
  </div>
</mat-card>
